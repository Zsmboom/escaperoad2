<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{GAME_TITLE} - Escape Game</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导入通用头部 -->
    <div id="header"></div>
    <h2 class="game-title">{GAME_TITLE}</h2>

    <main>
        <section class="game-container">
            <div class="game__iframe">
                <iframe id="iframehtml5" width="1280" height="720" title="{GAME_TITLE}" src="{GAME_URL}" frameborder="0" border="0" scrolling="no" class="iframe-default" allowfullscreen></iframe>
            </div>
        </section>

        <section class="game-instructions">
            <h2>Game Instructions</h2>
            <div class="instructions-content">
                <h3>About {GAME_TITLE}</h3>
                <p>{GAME_DESCRIPTION}</p>
                
                <h3>How to Play</h3>
                <ul>
                    {GAME_INSTRUCTIONS}
                </ul>
            </div>
        </section>

        <!-- 导入通用游戏列表 -->
        <div id="more-games"></div>
    </main>

    <footer>
        <p>&copy; 2024 Escape Game. All Rights Reserved</p>
    </footer>

    <script>
        // 加载通用组件
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('components/more-games.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('more-games').innerHTML = data;
            });
    </script>
</body>
</html>
